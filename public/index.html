<html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employees Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Employees Control Panel</h1>

    <section>
      <h2>Add Employee</h2>
      <input id="name" placeholder="Name">
      <input id="dept" placeholder="Department">
      <input id="age" type="number" placeholder="Age">
      <input id="salary" type="number" placeholder="Salary">
      <button onclick="addEmployee()">Add</button>
    </section>

    <hr>

    <section>
      <h2>Delete Employees Over Age</h2>
      <input id="delAge" type="number" placeholder="Enter max age">
      <button onclick="deleteEmp()">Delete</button>
    </section>

    <hr>

    <section>
      <h2>Update Department</h2>
      <input id="oldDept" placeholder="Old Department">
      <input id="newDept" placeholder="New Department">
      <button onclick="updateDept()">Update</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
